<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de FÃºtbol en Vivo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-futbol"></i> Resultados en Vivo</h1>
        <div class="filters">
            <select id="league-select">
                <option value="all">Todas las ligas</option>
                <option value="PL">Premier League</option>
                <option value="PD">La Liga</option>
                <option value="SA">Serie A</option>
                <option value="BL1">Bundesliga</option>
                <option value="FL1">Ligue 1</option>
            </select>
            <button id="refresh-btn"><i class="fas fa-sync-alt"></i> Actualizar</button>
        </div>
    </header>

    <main>
        <div id="loading">
            <i class="fas fa-spinner fa-spin"></i> Cargando partidos...
        </div>
        <div id="matches-container"></div>
    </main>

    <footer>
        <p>Datos proporcionados por Football-Data.org</p>
        <p id="last-update"></p>
    </footer>
</div>

<script type="module" src="js/index.js"></script>
<script type="module" src="js/index.js"></script>
</body>
</html>
